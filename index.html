<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcul">
        <!-- <input type="text" id="input" value=""> -->
        <div id="show"></div>
        <div class="calc">
            <div class="btn" onclick="display(1)">1</div>
            <div class="btn" onclick="display(2)">2</div>
            <div class="btn" onclick="display(3)">3</div>
            <div class="btn" onclick="display(4)">4</div>
            <div class="btn" onclick="display(5)">5</div>
            <div class="btn" onclick="display(6)">6</div>
            <div class="btn" onclick="display(7)">7</div>
            <div class="btn" onclick="display(8)">8</div>
            <div class="btn" onclick="display(9)">9</div>
            <div class="btn" onclick="display(0)">0</div>
            <div class="btn" onclick="display('.')">.</div>
            <div class="btn" id="add" onclick="display('+')">+</div>
            <div class="btn" id="sub" onclick="display('-')">-</div>
            <div class="btn" id="mul" onclick="display('*')">*</div>
            <div class="btn" id="div" onclick="display('/')">/</div>
            <div class="btn" id="equal" onclick="display('=')">=</div>
            <div class="btn" id="clear" onclick="clearScreen('Clear')">Clear</div>
            <div class="btn" id="backOne" onclick="display('←')">←</div>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
